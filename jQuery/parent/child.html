  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script>
    var didLoadFlag = false; //一度読み込みをしたかどうか。
    
    $('#button').click(function(){
    	$('#contents',parent.document).stop().css({display:'block'});
    	//これなら読み込みを後にできるはず。
    	if(didLoadFlag == false) {
    
    		$('#contents',parent.document).stop().append('<div id="disableAlphaBlack" style="border:none; display:block; background:rgba(0,0,0,0.65); position:fixed; top:0; width:100%; height:100%;"><iframe id="categoryFrame" src="./category.html" width="780px" height="100%" frameborder="0" style="margin:0 auto; display:block;"></iframe><p id="close" style="position:absolute; top:1em; left:50%; margin-left: -390px; padding-right:1em; width:780px; text-align:right; font-size:1em;">×閉じる</p></div>');
    
    		$(function() { 
    			$('#close',parent.document).click(function(){
    				$('#disableAlphaBlack',parent.document).css({display:'none'});
    			});
    			$('#disableAlphaBlack',parent.document).click(function(){
    				$('#disableAlphaBlack',parent.document).css({display:'none'});
    			});
    
    
    		});
    
    		didLoadFlag = true;
    
    	} else {
    			$('#disableAlphaBlack',parent.document).css({display:'block'});
    	}
    
    });
  </script>
