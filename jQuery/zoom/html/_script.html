
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js">
  <script>
    $(function() {
    	var current = 5;
    	var images = $(".itemImages")[current];
    	$(images).css('display', 'block');
    	console.log(images);
    
    	var W_WRAP = 778;
    	var H_WRAP = 600;
    	var W_IMG = 1200;
    	var H_IMG = 926;
    	var zoomin = false;
    	//サムネ画像をいれる配列
    	
    	$('.itemImagesWrapper').css({width: W_WRAP, height: H_WRAP});
    	$('.itemImages').dblclick(function(e) {
    	if (zoomin) {
    	$(this).animate({width: W_WRAP, height: H_WRAP, left: 0, top: 0}, 250);
    	zoomin = false;
    	console.log('dbclick if');
    	} else {
    	var x = (e.pageX - $(this).offset().left) * (W_IMG / W_WRAP) - W_WRAP / 2;
    	if (x < 0) x = 0;
    	if (x > W_IMG - W_WRAP) x = W_IMG - W_WRAP;
    	var y = (e.pageY - $(this).offset().top) * (H_IMG / H_WRAP) - H_WRAP / 2;
    	if (y < 0) y = 0;
    	if (y > H_IMG - H_WRAP) y = H_IMG - H_WRAP;
    	$(this).animate({width: W_IMG, height: H_IMG, left: -x, top: -y}, 250);
    	$(this).animate({width: W_IMG , height: H_IMG, left: -x, top: -y}, 250);
    	zoomin = true;
    	console.log('dbclick else');
    	}
    
    	});
    
    	$('img.thumbImages').mouseover(function(){
    					// "_thumb"を削った画像ファイル名を取得
    		var selectedSrc = $(this).attr('src');
    
    		$("#mainImage").attr("src",selectedSrc);
    		console.log('hover');
    		// 画像入れ替え
    		$('img.mainImage').stop().fadeOut(50,
    			function(){
    				$('img.mainImage').attr('src', selectedSrc);
    				$('img.mainImage').stop().fadeIn(200);
    			}
    		);
    		
    		$('img.thumbImages').css({"border":""});
    		$(this).css({"border":"1px solid #000"});
    		
    	});
    
    	$('img.thumbImages').mouseout(function(){
    		$(this).css({"border":"1px solid #000"});
    	});
    
    });
  </script>
</script>
